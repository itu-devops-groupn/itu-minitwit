name: Build and Deploy LaTeX Report as PDF

on:
  push:
    branches:
      - feature/report
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v3
      with:
        root_file: report/main.tex
        output_directory: report/build

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v3
      with:
        name: report-pdf
        path: report/build/main.pdf

    - name: Commit and Push compiled PDF
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        force: true
        commit_message: "Add compiled PDF"
        directory: report/build