name: Build and Deploy LaTeX Report as PDF

on:
  push:
    branches: 
      - main
      - feature/report

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
        token: ${{ secrets.LATEX_API_TOKEN }}

    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v3
      with:
        root_file: ./../main.tex
        working_directory: report/build

    - name: Debug before compilation
      run: |
        echo "Current directory:"
        pwd
        echo "Directory content of report/build:"
        ls -la report/build

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v3
      with:
        name: report-pdf
        path: ./report/build/main.pdf

    - name: Commit and Push compiled PDF
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.LATEX_API_TOKEN }}
        branch: feature/report
        force: true
        commit_message: "Add compiled PDF"
        directory: report/build

    - name: Commit report
      run: |
        git config --global user.name '${{ github.actor }}'
        git config --global user.email '${{ github.actor }}@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.LATEX_API_TOKEN }}@github.com/$GITHUB_REPOSITORY
        git checkout feature/report
        git add report/build/main.pdf
        git commit -m "Automated report"
        git push